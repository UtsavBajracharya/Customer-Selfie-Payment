			  <div class="form-group">

			          <option>NIC Asia Bank Ltd</option>

			        </select>
			      </div>

			  <div class="form-group">

			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Pin Code</label>

			  </div>
			</form>
		<form method="post">
