{% extends "fyp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
	<a href="/home/1" class="btn btn-success btn-arrow-left btn-sm mb-4">Go Back</a>
	<h1>{{ service.services_title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <b><legend class="border-bottom mb-4">Make Payment</legend></b>
            {{ pay_form|crispy }}
            <button type="submit" class="btn btn-outline-info">Pay</button>
        </fieldset>
    </form>
</div>

{% endblock %}
