{% extends "fyp/base.html" %}
{% block content %}
<style>
    #bg{
        background:linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), url('static/fyp/pay.jpg') no-repeat;
        min-height: 980px;
        background-size: cover;
        background-attachment: fixed;
        overflow: hidden;
    }
</style>
<body id="bg">
    <div class="container" style="margin-left: 30%; margin-top: 20%;">
        <h1 class="title text-center">
            <strong style="align:text-center; color: #fff; font-family: Times New Roman; font-size: 45px;">Online Payment Gateway <br><br> Make Payments Online Instantly</strong>
        </h1>
        {% if not user.is_authenticated %}
        <div class="text-center mt-4">
            <a href="../login"><button class="btn btn-primary btn-large" style="margin-right: 50px;">Login</button></a>
            <a href="../register"><button class="btn btn-success btn-large">Register</button></a>
        </div>
        {% else %}
        <div class="text-center mt-4">
            <a href="/home/1"><button class="btn btn-primary btn-large" style="margin-right: 50px;">Payment</button></a>
            <a href="{% url 'users:fyp-profile' %}"><button class="btn btn-success btn-large">Profile</button></a>
        </div>
        {% endif %}
    </div>
</body>
{% endblock content %}
